<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Main Page</title>
    <!-- Add your stylesheet and other scripts here -->
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
</head>
<body>
    <h1 th:text="${pageTitle}">Welcome to my page</h1>
    <p>Today's date is: <span id="date"></span></p>
    <button onclick="showMessage()">Click me</button>
    <p id="message"></p>
    
    <!-- Add your Thymeleaf templates and other HTML code here -->
    
    <!-- Example of a Thymeleaf template -->

    
    <!-- Add your JavaScript code here -->
    <script>
        // Get the current date and display it
        var date = new Date();
        document.getElementById("date").innerHTML = date.toDateString();

        // Show a message when the button is clicked
        function showMessage() {
            document.getElementById("message").innerHTML = "Hello, world!";
        }
    </script>
</body>
</html>
